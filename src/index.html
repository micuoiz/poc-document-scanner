<!doctype html>
<html lang="en">

  <meta name="version" content="0.0.0" />

  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- async loading of font stylesheet -->
  <link rel="preload" as="style" href="stzh-components-assets/assets/fonts.css" />
  <link rel="stylesheet" href="stzh-components-assets/assets/fonts.css" media="print" onload="this.media='all'" />

  <!-- stylesheet with CSS properties/variables -->
  <link rel="stylesheet" href="stzh-components-assets/stzh-components.css" />

  <script>
    // set path to translations files
    window.stzhComponents = window.stzhComponents || {};
    window.stzhComponents.pathTranslations = "stzh-components-assets/assets/i18n";

    // polyfills conditionally loaded (for IE 11)
    window.MSInputMethodContext && document.documentMode && document.write('<script src="stzh-components-assets/assets/polyfills/ie11CustomProperties.min.js"><\x2fscript>');
    !window.IntersectionObserver && document.write('<script src="stzh-components-assets/assets/polyfills/intersection-observer.min.js"><\/script>');
  </script>

</head>

        slot="logo"

</html>
